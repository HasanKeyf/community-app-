<div class="register-box">

  <div ng-show="signinError" class="alert alert-danger">{{signinError}}</div>


  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>
    <form  name="signup_form" novalidate ng-submit="signUp()">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" ng-model="signup.name"
        ng-minlength=5 ng-maxlength=20 required  name="userName" placeholder="UserName"/>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <div ng-show="signup_form.userName.$dirty"  ng-messages="signup_form.userName.$error" ng-messages-multiple>
          <div  class="label label-danger" ng-message="required">
            User name is required!
          </div>
          <div class="label label-danger" ng-message="minlength">
            User name must be at least 5 characters
          </div>

        </div>

      </div>
      <div class="form-group has-feedback">
        <input name="email" ng-model="signup.email" required type="email" class="form-control" placeholder="Email"/>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div ng-show="signup_form.email.$dirty"  ng-messages="signup_form.email.$error" ng-messages-multiple>
          <div  class="label label-danger" ng-message="required">
            Email is required!
          </div>
          <div class="label label-danger" ng-message="email">
            Email not valid!
          </div>

        </div>
      </div>
      <div class="form-group has-feedback">
        <input type="password" ng-model="signup.password" ng-minlength="6" required name="password"

               class="form-control" placeholder="Password"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div ng-show="signup_form.password.$dirty"  ng-messages="signup_form.password.$error" ng-messages-multiple>
          <div  class="label label-danger" ng-message="required">
            Password is required!
          </div>
          <div class="label label-danger" ng-message="minlength">
            min 6!
          </div>


        </div>

      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" ng-model="signup.confirmPassword"
               ng-minlength="6" required name="confirmPassword"
               placeholder="Retype password"/>
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        <div ng-show="signup_form.confirmPassword.$dirty"  ng-messages="signup_form.password.$error" ng-messages-multiple>
          <div  class="label label-danger" ng-message="required">
            required!
          </div>
          <div class="label label-danger" ng-message="minlength">
            min 6!
          </div>
          <div class="label label-danger" ng-show="signup.password !== signup.confirmPassword">
            passwords must match!
          </div>


        </div>

      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div><!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" ng-disabled="signup_form.$invalid" class="btn btn-primary btn-block btn-flat">Register</button>
        </div><!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign up using Google+</a>
    </div>

    <a href="/login" class="text-center">I already have a membership</a>
  </div><!-- /.form-box -->
</div><!-- /.register-box -->
<script>
  $(function () {

    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
